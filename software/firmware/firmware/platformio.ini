[env:dueUSB]
platform = atmelsam
board = dueUSB
framework = arduino
lib_deps =
        Scheduler
        ArduinoJson
        Queuetue HX711 Library
        DueFlashStorage
build_flags = -std=gnu++17
build_unflags = -std=gnu++11
platform_packages = toolchain-gccarmnoneeabi@1.70201.0
